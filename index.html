<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>

<body>

  <p class="css-title">Rock Paper Scissors</p>

  <button class="move-btn rock-btn">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>

  <button class="move-btn paper-btn">
    <img src="images/paper-emoji.png" class="move-icon">
  </button>

  <button class="move-btn scissors-btn">
    <img src="images/scissors-emoji.png" class="move-icon">
  </button>
   
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="resetScore()" class="reset-btn">Reset Score</button>
  <button onclick="autoPlay()" class="reset-btn">Auto Play</button>

</body>

</html>
